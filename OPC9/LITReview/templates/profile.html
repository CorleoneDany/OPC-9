{% extends 'navbar.html' %}

{% block content %}

<div class="container text-center">
    <div class='posts'>
        {% for post in posts %}
            {% if post.type == 'Ticket' %}
                {% include 'ticket_view.html' %}
            {% elif post.type == 'Review' %}
                {% include 'review_view.html' %}
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}}
