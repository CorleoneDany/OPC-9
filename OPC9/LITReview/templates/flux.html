        <button type="button"  onclick="location.href='/new_review'" class="btn btn-primary">Cr√©er une critique</button>
    </div>
    <div class='posts'>
        {% for post in posts %}
            {% if post.content_type == 'TICKET' %}
                {% include 'ticket_view.html' %}

            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}}
