{% load static %}

<div class="border rounded">
    <div class="justify-content-between flex">
    {% if post.user.id == request.user.id %}
            <text> Vous avez demandé une critique. </text>
    {% else %}
            <text> {{ post.user}} a demandé une critique. </text>
    {% endif %}
            <text> {{ post.time_created }}
    </div>
    <h1> {{ post.title }} </h1>
    <p> {{ post.description }} </p>
    {% if post.image %}
        <img src="{{post.image.url}}" class="img-fluid" alt="Image du ticket : {{ post.title }}">
    {% endif %}
    <button type="button" class="btn btn-primary">Créer une critique en réponse.</button>
</div>
