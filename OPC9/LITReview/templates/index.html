{% extends 'navbar.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Inscription</h1>
            <button onclick="location.href = 'register/'" type="button" class="btn btn-primary">S'inscrire</button>
        </div>
        <div class="col-6">
            <h1>Connexion</h1>
            <form action="." method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <div class= "text-center">
                <button onclick="location.href = '/'" type="button" class="btn btn-primary">Retour</button>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>

{% endblock %}
